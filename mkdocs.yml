site_name: EthStaker Knowledge Base
site_url: https://docs.ethstaker.org
theme:
  name: material
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      # primary: cyan
      # accent: cyan
    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      # primary: cyan
      # accent: cyan
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.code.copy
    - navigation.footer
exclude_docs: |
  exclude/*
  mkdocs.yml
  alphabetical-ordering.sh
  requirements.txt
  README.md
  tr/README.md
  ma/README.md
  fr/README.md
  es/README.md
  pt/README.md
plugins:
  - search
  - social
  - i18n:
      # https://ultrabug.github.io/mkdocs-static-i18n/fr/setup/setting-up-languages/
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: EspaÃ±ol
          build: true
        - locale: fr
          name: FranÃ§ais
          build: true
        - locale: ms
          name: Malay
          build: true
        - locale: nl
          name: Dutch
          build: true
        - locale: pt
          name: Portuguese
          build: true
        - locale: tr
          name: Turkish
          build: true
repo_url: https://github.com/eth-educators/ethstaker-knowledgebase
repo_name: eth-educators/ethstaker-knowledgebase
edit_uri: edit/main/docs/
extra:
  analytics:
    provider: google
    property: G-XMMVX7SG3H
  site_url: https://docs.ethstaker.org
  social:
    - icon: fontawesome/brands/discord
      link: https://dsc.gg/ethstaker
    - icon: fontawesome/brands/github
      link: https://github.com/eth-educators
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/ethstaker
extra_css:
  - assets/css/style.css
extra_javascript:
  - assets/js/main.js
markdown_extensions:
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
validation:
  nav:
    omitted_files: ignore
    absolute_links: ignore
  links:
    anchors: ignore
    absolute_links: ignore
    unrecognized_links: ignore
